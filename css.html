<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cheatsheet</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .keywords {
            margin: 20px 0;
            font-style: italic; 
        }
        .block img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 17px 5px black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <img id="logo" src="https://avatars.githubusercontent.com/u/154306331?v=4" alt="Logo">
            <nav>
                <ul>
                    <li>
                        <a href="cheatsheet.html" class="nav-button highlight">
                            <i class="fa-solid fa-sheet-plastic"></i>
                            <span class="text">Cheatsheet</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="nav-button">
                            <i class="fa-solid fa-globe"></i>
                            <span class="text">Author</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <h2 class="section-title">Flexbox</h2>
            <div class="block">
                <h3>Keywords</h3>
                <p class="keywords">
                    flex, flex-direction, flex-wrap, 
                    justify-content, align-items, flex-grow, flex-shrink, flex-basis, align-self
                </p>
                <h3>Parent Properties</h3>
                <img src="src/img/flexboxA.png" alt="Flexbox Layout 1" style="filter:invert(100%); box-shadow: 0 0 17px 5px white;">
                <h3>Child Properties</h3>
                <img src="src/img/flexboxB.png" alt="Flexbox Layout 2">
            </div>
        </section>
    </div>
    <script src="src/js/toggleLogo.js"></script>

</html>
